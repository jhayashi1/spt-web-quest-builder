<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Asap:wght@700&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>SPT Quest Builder</title>
    </head>
    <body class="min-h-screen font-[Mulish]">
        <!-- Toast notification -->
        <div id="toast" class="fixed top-4 right-4 bg-tarkov-accent text-tarkov-bg px-4 py-2 rounded shadow-lg opacity-0 transition-opacity duration-300 z-50"></div>

        <!-- Header -->
        <header class="bg-tarkov-surface border-b border-tarkov-border px-4 sm:px-6 py-3 sm:py-4">
            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3 max-w-7xl mx-auto">
                <h1 class="text-xl sm:text-2xl font-[Asap] text-tarkov-accent">SPT Quest Builder</h1>
                <div class="flex flex-wrap items-center gap-2 sm:gap-4 w-full sm:w-auto">
                    <!-- Tab Navigation -->
                    <nav class="flex gap-1 bg-tarkov-bg rounded-lg p-1">
                        <button id="tabQuests" class="tab-btn active px-3 sm:px-4 py-1.5 sm:py-2 rounded text-xs sm:text-sm font-medium transition-colors">Quests</button>
                        <button id="tabAssort" class="tab-btn px-3 sm:px-4 py-1.5 sm:py-2 rounded text-xs sm:text-sm font-medium transition-colors">Assort</button>
                        <button id="tabWeapon" class="tab-btn px-3 sm:px-4 py-1.5 sm:py-2 rounded text-xs sm:text-sm font-medium transition-colors">Weapon Builder</button>
                    </nav>
                    <div class="flex gap-2 ml-auto sm:ml-0">
                        <button id="importBtn" class="btn btn-secondary text-xs sm:text-sm px-3 sm:px-4 py-1.5 sm:py-2">Import</button>
                        <input type="file" id="importFile" accept=".json" class="hidden" />
                        <div class="relative" id="exportDropdown">
                            <button id="exportBtn" class="btn btn-primary flex items-center gap-1 text-xs sm:text-sm px-3 sm:px-4 py-1.5 sm:py-2">
                                Export
                                <svg class="w-3 h-3 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                            <div id="exportMenu" class="hidden absolute right-0 mt-1 w-48 bg-tarkov-surface border border-tarkov-border rounded-lg shadow-lg z-50">
                                <!-- Quest Export Options -->
                                <div id="exportQuestOptions">
                                    <button id="exportAllBtn" class="w-full text-left px-4 py-2 hover:bg-tarkov-surface-light rounded-t-lg transition-colors text-sm">Export All Quests</button>
                                    <button id="exportCurrentBtn" class="w-full text-left px-4 py-2 hover:bg-tarkov-surface-light rounded-b-lg transition-colors text-sm">Export Current Quest</button>
                                </div>
                                <!-- Assort Export Options -->
                                <div id="exportAssortOptions" class="hidden">
                                    <button id="exportAllAssortBtn" class="w-full text-left px-4 py-2 hover:bg-tarkov-surface-light rounded-t-lg transition-colors text-sm">Export All Assort Items</button>
                                    <button id="exportCurrentAssortBtn" class="w-full text-left px-4 py-2 hover:bg-tarkov-surface-light rounded-b-lg transition-colors text-sm">Export Current Item</button>
                                </div>
                                <!-- Weapon Export Options -->
                                <div id="exportWeaponOptions" class="hidden">
                                    <button id="exportAllWeaponBtn" class="w-full text-left px-4 py-2 hover:bg-tarkov-surface-light rounded-t-lg transition-colors text-sm">Export All Presets</button>
                                    <button id="exportCurrentWeaponBtn" class="w-full text-left px-4 py-2 hover:bg-tarkov-surface-light rounded-b-lg transition-colors text-sm">Export Current Preset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main class="max-w-7xl mx-auto p-3 sm:p-6">
            <!-- Quest Builder Tab -->
            <div id="questBuilderTab" class="tab-content">
                <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <!-- Quest List Sidebar -->
                <aside class="lg:col-span-1">
                    <div class="panel">
                        <div class="flex items-center justify-between">
                            <h2 class="text-lg font-semibold">Quests</h2>
                            <button id="newQuestBtn" class="btn btn-primary text-sm">+ New</button>
                        </div>
                        <div id="questList" class="space-y-1 max-h-[60vh] overflow-y-auto empty:hidden mt-4">
                        </div>
                    </div>
                </aside>

                <!-- Quest Form -->
                <section class="lg:col-span-3">
                    <form id="questForm" class="panel">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-lg font-semibold">Quest Details</h2>
                            <div class="flex gap-2">
                                <button type="button" id="saveQuestBtn" class="btn btn-primary text-sm">Save Quest</button>
                            </div>
                        </div>

                        <div class="text-sm text-tarkov-text-muted mb-4">
                            Quest ID: <span id="questIdDisplay" class="font-mono text-tarkov-accent">-</span>
                        </div>

                        <!-- Basic Info -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <div class="form-group">
                                <label for="questName">Quest Name</label>
                                <input type="text" id="questName" name="questName" class="w-full" placeholder="Enter quest name" />
                            </div>

                            <div class="form-group">
                                <label for="trader">Trader</label>
                                <select id="trader" name="trader" class="w-full"></select>
                            </div>

                            <div class="form-group">
                                <label for="location">Location</label>
                                <select id="location" name="location" class="w-full"></select>
                            </div>

                            <div class="form-group">
                                <label for="questType">Quest Type</label>
                                <select id="questType" name="questType" class="w-full"></select>
                            </div>

                            <div class="form-group">
                                <label for="faction">Faction</label>
                                <select id="faction" name="faction" class="w-full"></select>
                            </div>

                            <div class="form-group">
                                <label for="imagePath">Quest Icon Path</label>
                                <input type="text" id="imagePath" name="imagePath" class="w-full" placeholder="/files/quest/icon/quest.png" />
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="form-group mb-6">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" rows="3" class="w-full" placeholder="Quest description..."></textarea>
                        </div>

                        <!-- Locale Messages (Collapsible) -->
                        <details class="mb-6 bg-tarkov-bg border border-tarkov-border rounded-lg">
                            <summary class="p-4 cursor-pointer font-semibold text-tarkov-text hover:text-tarkov-accent">
                                Quest Messages (Locale Text)
                            </summary>
                            <div class="p-4 pt-0 grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="form-group">
                                    <label for="acceptPlayerMessage">Accept Message</label>
                                    <textarea id="acceptPlayerMessage" name="acceptPlayerMessage" rows="2" class="w-full" placeholder="Message shown when player accepts quest"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="declinePlayerMessage">Decline Message</label>
                                    <textarea id="declinePlayerMessage" name="declinePlayerMessage" rows="2" class="w-full" placeholder="Message shown when player declines quest"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="completePlayerMessage">Complete Message</label>
                                    <textarea id="completePlayerMessage" name="completePlayerMessage" rows="2" class="w-full" placeholder="Message shown when player completes quest"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="startedMessageText">Started Message</label>
                                    <textarea id="startedMessageText" name="startedMessageText" rows="2" class="w-full" placeholder="Message shown when quest starts"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="successMessageText">Success Message</label>
                                    <textarea id="successMessageText" name="successMessageText" rows="2" class="w-full" placeholder="Message shown on quest success"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="failMessageText">Fail Message</label>
                                    <textarea id="failMessageText" name="failMessageText" rows="2" class="w-full" placeholder="Message shown on quest failure"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="changeQuestMessageText">Change Quest Message</label>
                                    <textarea id="changeQuestMessageText" name="changeQuestMessageText" rows="2" class="w-full" placeholder="Message shown when quest changes"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="note">Note</label>
                                    <textarea id="note" name="note" rows="2" class="w-full" placeholder="Additional notes for the quest"></textarea>
                                </div>
                            </div>
                        </details>

                        <!-- Checkboxes -->
                        <div class="grid grid-cols-1 xs:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-3 sm:gap-4 mb-6">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" name="instantComplete" class="rounded border-tarkov-border bg-tarkov-surface text-tarkov-accent focus:ring-tarkov-accent" />
                                <span class="text-sm">Instant Complete</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" name="restartable" class="rounded border-tarkov-border bg-tarkov-surface text-tarkov-accent focus:ring-tarkov-accent" />
                                <span class="text-sm">Restartable</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" name="secretQuest" class="rounded border-tarkov-border bg-tarkov-surface text-tarkov-accent focus:ring-tarkov-accent" />
                                <span class="text-sm">Secret Quest</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" name="isKey" class="rounded border-tarkov-border bg-tarkov-surface text-tarkov-accent focus:ring-tarkov-accent" />
                                <span class="text-sm">Is Key</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" name="canShowNotifications" checked class="rounded border-tarkov-border bg-tarkov-surface text-tarkov-accent focus:ring-tarkov-accent" />
                                <span class="text-sm">Show Notifications</span>
                            </label>
                        </div>

                        <!-- Tasks & Rewards Sections (placeholder for expansion) -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Conditions/Tasks -->
                            <div class="bg-tarkov-bg border border-tarkov-border rounded-lg p-4">
                                <div class="flex items-center justify-between mb-3">
                                    <h3 class="font-semibold">Conditions (Tasks)</h3>
                                    <button type="button" id="addConditionBtn" class="text-tarkov-accent hover:text-tarkov-accent-hover text-sm border border-tarkov-accent rounded px-2 py-1 hover:bg-tarkov-accent/10">+ Add</button>
                                </div>
                                <div id="conditionsList" class="space-y-2 text-sm text-tarkov-text-muted">
                                    <p>No conditions added yet.</p>
                                </div>
                            </div>

                            <!-- Rewards -->
                            <div class="bg-tarkov-bg border border-tarkov-border rounded-lg p-4">
                                <div class="flex items-center justify-between mb-3">
                                    <h3 class="font-semibold">Rewards</h3>
                                    <button type="button" id="addRewardBtn" class="text-tarkov-accent hover:text-tarkov-accent-hover text-sm border border-tarkov-accent rounded px-2 py-1 hover:bg-tarkov-accent/10">+ Add</button>
                                </div>
                                <div id="rewardsList" class="space-y-2 text-sm text-tarkov-text-muted">
                                    <p>No rewards added yet.</p>
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
                </div>
            </div>

            <!-- Assort Builder Tab -->
            <div id="assortBuilderTab" class="tab-content hidden">
                <div id="assortBuilderContainer"></div>
            </div>

            <!-- Weapon Builder Tab -->
            <div id="weaponBuilderTab" class="tab-content hidden">
                <div id="weaponBuilderContainer"></div>
            </div>
        </main>

        <script type="module" src="./src/main.ts"></script>
    </body>
</html>
